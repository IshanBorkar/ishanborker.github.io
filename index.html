    body {
      background-color: #f5f5f5;

      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Section styles */
    section {
      margin-bottom: 20px;

      text-align: center;

    .contact-info {
      display: flex;

    }

    .contact-info i {

      margin-right: 5px;
    }

    .show-skills {
      cursor: pointer;

      padding: 10px 20px;

      background-color: #f0f0f0;

    }

      background-color: #e0e0e0;
    }

    .key-skills {
      display: none; /* Initially hidden */
    }

      text-align: center;
      margin-bottom: 15px;
    }

    .key-skills ul {
      list-style: none;
      padding-left: 20px;
    }

    .key-skills li {
      margin-bottom: 5px;
    }

    /* Link and Button styles */
    .container a,
    .container button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px auto;
      text-align: center;
    }

    .container a {
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }

    .container a:hover {
      background-color: #0056b3;
    }

    .container button {
      background-color: #f0f0f0;
      border: none;
    }

    .container button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
